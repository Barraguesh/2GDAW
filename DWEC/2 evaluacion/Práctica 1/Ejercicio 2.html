<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Ejercicio 2</title>
        <script>
            var notas = [];
            function guardarNota() {
                var fecha = document.getElementById("fecha").value;
                var nota = document.getElementById("nota").value;
                localStorage.setItem(fecha, nota);
            }
            function consultarNota() {
                var fecha = document.getElementById("fecha").value;
                if (fecha != "") {
                    var nota = localStorage.getItem(fecha);
                    if (nota != null) {
                        document.getElementById("textoNota").innerHTML = "<h4>Nota:</h4><p>nota</p>";
                    }
                } else {
                    alert("Introduzca una fecha para consultar notas");
                }
            }
        </script>
    </head>

    <body>
        <form onsubmit="guardarNota()">
            <input type="date" id="fecha">
            <input type="text" id="nota"><br />
            <input type="submit" value="Guardar">
        </form>
        <button onclick="consultarNota()">Consultar</button>
        <div id="textoNota"></div>
    </body>

</html>
