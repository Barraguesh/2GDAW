<!DOCTYPE html>
<html>

    <head>
        <script language="JavaScript">
            //Propiedades y métodos de String
            console.log("Propiedades y métodos de String");
            var string = "hola";
            for (var i = 0; i < string.length; i++) {
                string = string.toUpperCase();
                console.log(string);
                string = string.toLowerCase();
                console.log(string);
                var temp = string.charAt(i);
                console.log(temp);
                var posicion = string.indexOf("a");
                console.log(posicion);
                posicion = string.lastIndexOf("a");
                console.log(posicion);
                var string2 = string.substring(1, 2);
                console.log(string2);
                var array = string.split("");
                console.log(array);
            }
            //Propiedades y métodos de la clase Math
            console.log("Propiedades y métodos de la clase Math");
            var euler = Math.E;
            console.log(euler);
            var log = Math.LN2;
            console.log(log);
            var pi = Math.PI;
            console.log(pi);
            var abs = Math.abs(-2);
            console.log(abs);
            var acos = Math.acos(90);
            console.log(acos);
            var cos = Math.cos(90);
            console.log(cos);
            var cosh = Math.cosh(90);
            console.log(cosh);
            var exp = Math.exp(9);
            console.log(exp);
            var expm1 = Math.expm1(9);
            console.log(expm1);
            var floor = Math.floor(10);
            console.log(floor);
            var fround = Math.fround(10);
            console.log(fround);

            var imul = Math.imul(2, 6);
            console.log(imul);
            var log2 = Math.log(2);
            console.log(log2);


            var pow = Math.pow(2, 6);
            console.log(pow);
            var random = Math.random();
            console.log(random);
            var round = Math.round(2.66);
            console.log(round);
            var sign = Math.sign(-1);
            console.log(sign);
            var sqrt = Math.sqrt(9);
            console.log(sqrt);
            var trunc = Math.trunc(2.66);
            console.log(trunc);
        </script>
    </head>

    <body>
    </body>

</html>
