<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            var numerosUsuario = prompt("Introduce los numeros que quieras separados por comas").split(",");
            var suma = 0;
            for (var i = 0;i < numerosUsuario.length; i++) {
                suma = suma + parseInt(numerosUsuario[i]);
            }
            alert("La suma de los numeros es: " + suma);
        </script>
    </head>
    <body>
    </body>
</html>
