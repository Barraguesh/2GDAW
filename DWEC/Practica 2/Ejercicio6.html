<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            var valoresOrdenador = [1,2,3,4];
            var repetido = [];
            var x = 0;
            for (let i = 0;x < 3;i++) { //Arreglar
                var numeroAleatorio = Math.random() * 10;
                for (let i = 0; i < repetido.length; i++) {
                    if (numeroAleatorio != repetido[i]){
                        valoresOrdenador[i] = Math.trunc(numeroAleatorio);
                        x++;
                    }
                }
            }
            console.log(valoresOrdenador);
            var fin = false;
            do{
                var contador = [0,0,0,0];
                var muertos = 0;
                var heridos = 0;
                var valoresUsuario = prompt("Introduce 4 números").split("");
                for(var i = 0;i < valoresOrdenador.length;i++){
                    if(valoresUsuario[i] == valoresOrdenador[i] && contador[i] != 2){
                        muertos++;
                        contador[i] = 2;
                    }
                    for(var x = 0;x < valoresUsuario.length;x++){
                        if(valoresUsuario[x] == valoresOrdenador[i] && contador[i] == 0){
                            heridos++;
                            contador[i] = 1;
                        }
                    }
                }
                alert("Hay " + heridos + " heridos y " + muertos + " muertos.");
                if(muertos == valoresOrdenador.length){
                    fin = true;
                }
            }
            while(fin == false);
            alert("¡Has ganado!");
        </script>
    </head>
    <body>
    </body>
</html>
