<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            var numero = prompt("Introduzca el dato");
            var multiplicacion = 1;
            for (var i = 0;i < parseInt(numero);i++){
                multiplicacion = multiplicacion * (parseInt(numero) - i);
            }
            alert("El factorial de " + parseInt(numero) + " es " + multiplicacion);
        </script>
    </head>

    </body>
</html>
