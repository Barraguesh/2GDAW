<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript">
            var numeros = prompt("Introduce 5 n√∫meros con comas entre ellos");
            var arrayNumeros = [];
            var suma = 0;
            var temp = "";
            for (var i =0; i < numeros.length; i++){
                if (numeros.charAt(i) != ","){
                    temp = temp + numeros.charAt(i);
                } else {
                    arrayNumeros.push(temp);
                    temp = "";
                }
            }
            arrayNumeros.push(temp);
            temp = "";
            for(var i = 0; i < arrayNumeros.length; i++){
                suma = parseInt(arrayNumeros[i]) + suma;
            }
            alert("La suma de los 5 numeros es: " + suma);
        </script>
    </head>

</html>
