<!DOCTYPE html>
<html>
    <head>
        <script>
            var numero1 = prompt("Introduce un numero");
            var numero2 = prompt("Introduce otro numero");
            alert(parseInt(numero1) + parseInt(numero2) + " es la suma de los numeros introducidos");
            alert(parseInt(numero1) - parseInt(numero2) + " es la resta de los numeros introducidos");
            alert(parseInt(numero1) * parseInt(numero2) + " es la multiplicacion de los numeros introducidos");
            alert(parseInt(numero1) / parseInt(numero2) + " es la division de los numeros introducidos");
            alert(parseInt(numero1) % parseInt(numero2) + " es el resto de la division de los numeros introducidos");
        </script>
    </head>
    <body>
    </body>
</html>
