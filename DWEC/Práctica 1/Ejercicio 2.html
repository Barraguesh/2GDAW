<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Ejercicio 2</title>
        <script>
            var notas = [];
            function consultaGuarda() {
                var fecha = document.getElementById("fecha").value;
                notas.push([fecha, "test"]);
                alert(notas[0][1]);
            }
        </script>
    </head>

    <body>
        <form onsubmit="consultaGuarda()">
            <input type="date" id="fecha">
            <input type="text">
            <input type="submit" value="Guardar/Consultar">
        </form>
    </body>

</html>
