<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gestion de bodegas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Gestion de bodegas S.L.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navigationContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <form action="index.php" method="get">
                            <button style="border:none;" class="nav-link">Inicio<span class="sr-only">(current)</span></button>
                        </form>
                    </li>
                    {% if app.request.get("volverVino") != null %}
                    <li class="nav-item">
                        <form action="index.php" method="get">
                            <button style="border:none;" class="nav-link" name='ver' value='{{ app.request.get("volverVino") }}'>Volver<span
                                    class="sr-only">(current)</span></button>
                            <input type='text' name='action' value='bodegaView' class='d-none'>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container" style="margin-top: 5%;">
            <header>
                <h1>{% block titulo %}{% endblock %}</h1>
            </header>
            <div class="mt-5">
                {% block content %}
                {% endblock %}
            </div>
    </body>

</html>
