{% extends "layout.html" %}
{% block content %}
<div class="col-lg-12">
    <table class="table table-striped table-responsive-sm mb-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for bodega in bodegasArray %}
            <tr>
                <th scope='row'> {{key+1}} </th>";
                <td> {{ bodega[0] }} </td>";
                <td> {{ value.localizacion }} </td>";
                <td> {{ value.email }} </td>";
                <td> {{ value.telefono }} </td>";
                <td class='container' style='width: 18%;'>
                    <div class='row' style='justify-content: space-evenly;'>
                        <form class='col-2' action='index.php' method='get'>
                            <button class='btn btn-default' name='ver' value='{{key+1}}'>Ver</button>
                            <input type='text' name='action' value='bodegaView' class='d-none'>
                        </form>";
                        <form class='col-6' action='index.php' method='get'>
                            <button type='submit' class='btn btn-danger' name='eliminar' value='{{key+1}}'>Eliminar</button>
                            <input type='text' name='action' value='eliminar' class='d-none'>
                        </form>
                    </div>
                </td>";
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
