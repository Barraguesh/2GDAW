<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Actividad2</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="header row">Header</div>

			<div class="row">
				<div class="numbers offset-md-3 col-sm-3 col-6">1</div>
				<div class="numbers col-sm-3 col-6">2</div>
				<div class="col-md-3 col-6 d-md-block d-none"></div>
				<div class="numbers col-sm-3 col-6">3</div>
				<div class="numbers offset-md-6 col-sm-3 col-6">4</div>
			</div>

			<div class="row">
				<div class="letters col-sm-3 col-6 order-md-4">a</div>
				<div class="letters col-sm-3 col-6 order-md-3">b</div>
				<div class="letters col-sm-3 col-6 order-md-2">c</div>
				<div class="letters col-sm-3 col-6 order-md-1">d</div>
			</div>

			<div class="changingDiv row">
				<div class="d-md-block d-none">desktop</div>
				<div class="d-md-none d-sm-block d-none">tablet</div>
				<div class="d-sm-none d-block">mobile</div>
			</div>

			<div class="row">
				<div class="faces offset-md-3 col-md-3 col-sm-6 order-sm-2 d-sm-block d-none">:(</div>
				<div class="faces col-md-3 col-sm-6 order-md-2">:D</div>
			</div>

			<div class="footer row">footer</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>

</html>
