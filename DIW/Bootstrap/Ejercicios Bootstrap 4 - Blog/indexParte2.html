<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Ejemplo blog</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>

    <body class="container-fluid">
        <nav class="navbar" style="background-color: black; color:white;">
            <h1>Barra de navegacion</h1>
        </nav>
        <section class="jumbotron" style="background-color: lightskyblue;">
            <h1>Ejemplo blog con bootstrap</h1>
        </section>
        <section class="main container section" style="background-color: pink;">
            <div class="row">
                <section class="col-md-9">
                    <article style="background-color: green;">
                        <h1>Artículo #1</h1>
                    </article>
                    <article style="background-color: green;">
                        <h1>Artículo #2</h1>
                    </article>
                    <article style="background-color: green;">
                        <h1>Artículo #3</h1>
                    </article>
                    <nav class="pagination" style="background-color: yellow;"><h3>Paginación</h3></nav>
                </section>
                <aside class="aside col-md-3 d-md-inline d-none" style="background-color: red;"><h1>aside</h1></aside>
            </div>
        </section>
        <footer class="footer row" style="background-color: gray;">footer</footer>


        <script src="js/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>

</html>
